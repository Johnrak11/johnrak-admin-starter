name: Deploy Admin

on:
  push:
    branches: ["prod"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/projects/johnrak-admin-starter
            git pull origin prod
            docker compose down
            docker compose up -d --build
            sleep 5
            docker exec johnrak-admin-backend php artisan migrate --force
            echo "Checking Telegram bot status..."
            if docker ps | grep -q johnrak-admin-telegram-bot; then
              echo "✅ Telegram bot is running"
              docker logs --tail 10 johnrak-admin-telegram-bot
            else
              echo "⚠️  Telegram bot is not running. Check logs: docker logs johnrak-admin-telegram-bot"
            fi
            docker image prune -f
